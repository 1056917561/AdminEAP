<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>用户列表</title>
<!-- Tell the browser to be responsive to screen width -->
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<!-- Bootstrap 3.3.6 -->

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
<myCSS>
<link rel="stylesheet" href="${basePath}/resources/adminlte/plugins/datatables/dataTables.bootstrap.css">
<link rel="stylesheet" href="${basePath}/resources/adminlte/plugins/datatables/select.bootstrap.min.css">
<link rel="stylesheet" href="${basePath}/resources/adminlte/plugins/bootstrapvalidator/dist/css/bootstrapValidator.css"/>
<link rel="stylesheet" href="${basePath}/resources/adminlte/plugins/iCheck/all.css">
<link rel="stylesheet" href="${basePath}/resources/adminlte/plugins/datepicker/datepicker3.css">
</myCSS>

</head>
<body class="hold-transition skin-blue sidebar-mini">
	<!-- Content Header (Page header) -->
	<section class="content-header">
		<h1>
			用户管理 <small>列表</small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
			<li><a href="#">系统管理</a></li>
			<li class="active">用户管理</li>
		</ol>
	</section>

	<!-- Main content -->
	<section class="content">
		<div class="row">
			<div class="col-xs-12">
				<div class="box">
					<!-- /.box-header -->
					<div class="dataTables_filter" id="searchDiv">
						<input placeholder="请输入姓名" name="name" class="form-control" type="search" likeOption="true" /> <input
							placeholder="请输入登录名" name="loginName" class="form-control" type="search" likeOption="true" />
						<div class="btn-group">
							<button type="button" class="btn btn-default" buttonType="search">查询</button>
							<button type="button" class="btn btn-default">导出</button>
							<button type="button" class="btn btn-default" action_type="add">新增</button>
							<button type="button" class="btn btn-default" action_type="edit" >编辑</button>
							<button type="button" class="btn btn-default" action_type="delete">删除</button>
						</div>
					</div>
					<div class="box-body">
						<table id="user_table" class="table table-bordered table-striped table-hover">
						</table>
					</div>
					<!-- /.box-body -->
				</div>
			
				<div class="modal fade" id="formModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
					aria-hidden="true">
					<div class="modal-dialog" style="width: 900px;margin-top:100px;">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
								<h4 class="modal-title">新增用户</h4>
							</div>

							<div class="modal-body">
								<form id="user-form" name="user-form" class="form-horizontal">
									<input type="hidden" name="id">
									<div class="box-body">
										<div class="col-md-6">
											<div class="form-group">
												<label for="name" class="col-sm-3 control-label">姓名</label>

												<div class="col-sm-6">
													<input type="text" class="form-control" id="name" name="name" placeholder="姓名">
												</div>
											</div>
											<div class="form-group">
												<label for="birthday" class="col-sm-3 control-label" >出生日期</label>
												<div class="input-group date col-sm-6" >
                                                    <div class="input-group-addon">
								                    <i class="fa fa-calendar"></i>
								                    </div>
								                  <input type="text" class="form-control" data-flag="datepicker" date name="birthday" id="datepicker" placeholder="出生日期">
								                </div>
											</div>
											<div class="form-group">
												<label for="telphone" class="col-sm-3 control-label">座机</label>

												<div class="col-sm-6">
													<input type="text" class="form-control" id="telphone" name="telphone" placeholder="座机">
												</div>
											</div>
											<div class="form-group">
												<label for="email" class="col-sm-3 control-label">Email</label>

												<div class="col-sm-6">
													<input type="email" class="form-control" id="email" name="email" placeholder="Email">
												</div>
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label class="col-sm-3 control-label">性别</label>

												<div class="col-sm-6">
													<label class="control-label"> <input type="radio" name="sex" class="flat-red" value="1">
													男
													</label>
													&nbsp;
													 <label class="control-label"> <input type="radio" name="sex" class="flat-red" value="0">
													 女
													</label>
												</div>
											</div>
											<div class="form-group">
												<label for="loginName" class="col-sm-3 control-label">登录名</label>

												<div class="col-sm-6">
													<input type="text" class="form-control" id="loginName" name="loginName" placeholder="登录名">
												</div>
											</div>
											<div class="form-group">
												<label for="mobile" class="col-sm-3 control-label">手机</label>

												<div class="col-sm-6">
													<!--<input type="text" class="form-control" id="mobile" name="mobile" placeholder="手机"
                                                           data-inputmask='"mask": "9999999999999"' data-mask>-->
													<input type="text" class="form-control" id="mobile" name="mobile" placeholder="手机">
												</div>
											</div>
											<div class="form-group">
												<label for="qq" class="col-sm-3 control-label">QQ</label>
												<div class="col-sm-6">
													<input type="text" class="form-control" id="qq" name="qq" placeholder="QQ">
												</div>
											</div>
										</div>
									</div>
									<!-- /.box-body --> 
									<div class="box-footer text-right">
										<button type="button" class="btn btn-default" action_type="cancel" data-dismiss="modal">取消</button>

										<!--以下两种方式提交验证,根据所需选择-->
										<button type="submit" class="btn btn-default" action_type="save">保存</button>
										<button type="submit" class="btn btn-info">提交</button>
									</div>
									<!-- /.box-footer -->
								</form>
							</div>
						</div> 
					</div>
				</div>
				<!-- 	</div> -->
				<!-- /.tabl-panel -->
				<!-- </div> -->
				<!-- /.tab-content -->
				<!-- </div> -->
				<!-- nav-tabs-custom -->
			</div>
			<!-- /.col -->
		</div>
		<!-- /.row -->
	</section>

	<myScript> 
	    <script src="${basePath}/resources/adminlte/plugins/datatables/jquery.dataTables.js"></script>
	    <script	src="${basePath}/resources/adminlte/plugins/datatables/dataTables.bootstrap.min.js"></script>
		<script src="${basePath}/resources/common/js/dataTables.js"></script>
		<script src="${basePath}/resources/adminlte/plugins/bootstrapvalidator/dist/js/bootstrapValidator.js"></script>
		<script src="${basePath}/resources/adminlte/plugins/iCheck/icheck.min.js"></script>
		<script src="${basePath}/resources/adminlte/plugins/datepicker/bootstrap-datepicker.js"></script>
		 <script> 
			//tableId,queryId,conditionContainer
			var formLoaded=false;
			var form=$("#user-form");
			$(function() {
				//init table and fill data
				var userTable = new CommonTable("user_table", "user_list", "searchDiv");
				
				//button event
				$('button[action_type]').click(function() {
					var action = $(this).attr('action_type');
					switch (action) {
					case 'add':
					    clearForm('user-form');
                        form.data('bootstrapValidator').resetForm();
                        $("#formModal").modal({remote:'wwww.baidu.com'});
                        $("#formModal").modal('show');
						break;
					case 'cancel':
						//Clear Form
						$("#formModal").modal('hide'); 
						break;
					}

				});
				$("#formModal").on('shown.bs.modal',function(){
					var dialog=form.parent().parent().parent();
					dialog.css("margin-top",$(window).height()>dialog.height()?($(window).height()-dialog.height())/2:0);
				})  
				form_init();
			})
			
			
			//lazy load form
			function form_init(){
				 //数据校验
				form.bootstrapValidator({
                    message: '请输入有效值',
                    feedbackIcons: {
                        valid: 'glyphicon glyphicon-ok',
                        invalid: 'glyphicon glyphicon-remove',
                        validating: 'glyphicon glyphicon-refresh'
                    },
                    submitHandler: function(validator, form, submitButton) {
                    	alert(submitButton.attr("action_type"));
                        modals.confirm('确认保存？', function() {
                            //Save Data，对应'submit-保存'
                            var params = getFormSimpleData('user-form');
                            ajaxPost('/userDemo/saveUser', params, function(data, status) {
                                //提示以及其他逻辑
                                $('#nav-tab-list').click();
                            });
                        });
                    },
                    fields: {
                        name: {
                            validators: {
                                notEmpty: { message: '请输入姓名' }
                            }
                        },
                        sex: {
                            validators: { notEmpty: { message: '请选择性别' } }
                        },
                        birthday: {
                            validators: {
                                notEmpty: { message: '请输入出生日期' },
                                date: { format: 'YYYY-MM-DD',  message: '请输入有效日期'},
                            }  
                        },
                        loginName: {
                            validators: {
                                notEmpty: { message: '请输入登录名' }
                            }
                        }
                    }
                });
				//初始化控件
				initFormComponent("user-form");
				//设置
				formLoaded=true;

				//Action Events
				
			}
